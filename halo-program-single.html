<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaloMD Modernization Program - Organization Structure</title>
    <style>
:root {
    --primary-color: #4a5568;
    --secondary-color: #718096;
    --success-color: #48bb78;
    --warning-color: #ed8936;
    --danger-color: #f56565;
    --background: #fafafa;
    --surface: #ffffff;
    --surface-elevated: #ffffff;
    --text-primary: #2d3748;
    --text-secondary: #4a5568;
    --text-tertiary: #718096;
    --border: #e2e8f0;
    --border-light: #edf2f7;
    --halo-color: #2b6cb0;
    --halo-light: #f0f7ff;
    --halo-border: #90cdf4;
    --hakkoda-color: #6b46c1;
    --hakkoda-light: #f7f3ff;
    --hakkoda-border: #b794f4;
    --shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-xl: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --radius: 6px;
    --radius-lg: 8px;
    --radius-xl: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    line-height: 1.5;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.container {
    max-width: 100%;
    margin: 0;
    padding: 24px;
}

header {
    background: var(--surface);
    padding: 20px 32px;
    margin: -24px -24px 24px -24px;
    border-bottom: 1px solid var(--border);
    box-shadow: var(--shadow);
}

header h1 {
    font-size: 24px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 16px;
    letter-spacing: -0.01em;
}

.header-nav {
    display: flex;
    gap: 8px;
    border-bottom: 2px solid var(--border);
    padding-bottom: 0;
}

.tab-btn {
    background: none;
    border: none;
    padding: 12px 20px;
    font-size: 15px;
    font-weight: 500;
    color: var(--text-tertiary);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    margin-bottom: -2px;
    transition: all 0.2s ease;
    letter-spacing: -0.01em;
}

.tab-btn:hover {
    color: var(--text-primary);
}

.tab-btn.active {
    color: var(--text-primary);
    border-bottom-color: var(--primary-color);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
    animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.btn-primary, .btn-secondary {
    padding: 10px 20px;
    border: none;
    border-radius: 980px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: -0.01em;
    white-space: nowrap;
}

.btn-primary {
    background: var(--text-primary);
    color: white;
}

.btn-primary:hover {
    background: var(--text-secondary);
    transform: translateY(-1px);
}

.btn-secondary {
    background: var(--surface-elevated);
    color: var(--text-primary);
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    background: var(--surface);
    border-color: var(--text-tertiary);
}

.chart-controls {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    padding: 16px;
    background: var(--background);
    border-radius: var(--radius);
    border: 1px solid var(--border-light);
}

.org-chart {
    background: var(--surface);
    border-radius: var(--radius-lg);
    padding: 32px;
    border: 1px solid var(--border-light);
    min-height: calc(100vh - 200px);
    overflow-x: auto;
    position: relative;
}

.org-node {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
}

.program-node {
    background: var(--text-primary);
    color: white;
    border-radius: var(--radius);
    padding: 20px 24px;
    margin: 0 auto 60px;
    max-width: 600px;
    box-shadow: var(--shadow-lg);
    position: relative;
}

.program-node::after {
    content: '';
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 60px;
    background: var(--border);
}

.program-node h3 {
    font-size: 24px;
    margin-bottom: 16px;
}

.node-header h3 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.node-roles {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    padding-bottom: 20px;
    border-bottom: 2px solid var(--border-light);
}

.projects-container {
    display: flex;
    gap: 40px;
    justify-content: center;
    position: relative;
    padding-top: 20px;
}

.projects-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 2px;
    background: var(--border);
}

.project-container {
    flex: 1;
    max-width: 650px;
    min-width: 550px;
    background: var(--surface);
    border-radius: var(--radius);
    padding: 20px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-lg);
    position: relative;
}

.project-container::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 20px;
    background: var(--border);
}

.project-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--background);
    padding: 12px 16px;
    border-radius: var(--radius);
    margin-bottom: 20px;
    border: 1px solid var(--border-light);
}

.project-header h3 {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 0.03em;
}

.expand-btn {
    background: var(--background);
    border: 1px solid var(--border);
    width: 24px;
    height: 24px;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.expand-btn:hover {
    background: var(--surface);
    color: var(--text-primary);
}

.project-roles {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 24px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-light);
}

.workstreams-container {
    display: block;
    position: relative;
    margin-top: 20px;
    padding-top: 20px;
}

.workstreams-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 20px;
    right: 20px;
    height: 1px;
    background: var(--border);
}

.workstream-node {
    background: var(--background);
    border-radius: var(--radius);
    padding: 16px;
    margin-bottom: 12px;
    border: 1px solid var(--border);
    position: relative;
}

.workstream-node::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: var(--secondary-color);
    border-radius: var(--radius) 0 0 var(--radius);
}

.workstream-node h4 {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 12px;
    color: var(--text-primary);
    text-transform: uppercase;
    letter-spacing: 0.03em;
}

.workstream-roles {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 10px;
}

.role-cards-container {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.role-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.15s ease;
    min-width: 150px;
    max-width: 180px;
    position: relative;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
}

.role-card.halo-role {
    background: var(--halo-light);
    border-color: var(--halo-border);
    border-width: 1.5px;
}

.role-card.hakkoda-role {
    background: var(--hakkoda-light);
    border-color: var(--hakkoda-border);
    border-width: 1.5px;
}

.role-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.role-card.halo-role:hover {
    border-color: var(--halo-color);
    background: white;
}

.role-card.hakkoda-role:hover {
    border-color: var(--hakkoda-color);
    background: white;
}

.role-title {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.01em;
    line-height: 1.3;
}

.role-fte {
    font-size: 11px;
    font-weight: 600;
    padding: 2px 8px;
    border-radius: 3px;
    display: inline-block;
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.02em;
}

.fte-low {
    background: rgba(255, 149, 0, 0.15);
    color: var(--warning-color);
}

.fte-medium {
    background: rgba(52, 199, 89, 0.15);
    color: var(--success-color);
}

.fte-high {
    background: rgba(255, 59, 48, 0.15);
    color: var(--danger-color);
}

.role-assigned {
    font-size: 11px;
    color: var(--text-tertiary);
    font-weight: 400;
    opacity: 0.8;
}

.roles-container {
    display: flex;
    gap: 24px;
}

.roles-sidebar {
    width: 260px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: var(--radius-lg);
    padding: 24px;
    border: 1px solid var(--border-light);
    box-shadow: var(--shadow);
    height: fit-content;
    position: sticky;
    top: 20px;
}

.roles-sidebar h3 {
    font-size: 16px;
    margin-bottom: 16px;
    color: var(--text-primary);
}

.role-filter {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.filter-btn {
    background: none;
    border: none;
    padding: 10px 16px;
    text-align: left;
    font-size: 15px;
    font-weight: 500;
    color: var(--text-tertiary);
    cursor: pointer;
    border-radius: var(--radius);
    transition: all 0.2s ease;
}

.filter-btn:hover {
    background: var(--background);
    color: var(--text-primary);
}

.filter-btn.active {
    background: var(--primary-color);
    color: white;
}

.roles-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.role-definition {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: var(--radius-lg);
    padding: 28px;
    border: 1px solid var(--border-light);
    box-shadow: var(--shadow);
}

.role-definition h3 {
    font-size: 20px;
    margin-bottom: 12px;
    color: var(--text-primary);
}

.role-meta {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
}

.badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 980px;
    font-size: 12px;
    font-weight: 600;
    background: var(--background);
    color: var(--text-tertiary);
    letter-spacing: 0.02em;
}

.badge.category-executive {
    background: #fef3c7;
    color: #92400e;
}

.badge.category-leadership {
    background: #ddd6fe;
    color: #5b21b6;
}

.badge.category-technical {
    background: #dbeafe;
    color: #1e40af;
}

.badge.category-quality {
    background: #dcfce7;
    color: #166534;
}

.role-description {
    font-size: 14px;
    line-height: 1.6;
    color: var(--text-secondary);
    margin-bottom: 20px;
}

.role-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.detail-section h4 {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text-primary);
}

.detail-section ul {
    list-style: none;
    padding: 0;
}

.detail-section li {
    font-size: 13px;
    color: var(--text-secondary);
    padding: 4px 0;
    padding-left: 20px;
    position: relative;
}

.detail-section li:before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: var(--primary-color);
}

.capacity-overview {
    background: var(--surface);
    border-radius: 12px;
    padding: 24px;
    box-shadow: var(--shadow);
}

.capacity-summary {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
    margin-bottom: 32px;
}

.summary-card {
    background: var(--surface);
    border: 1px solid var(--border-light);
    border-radius: var(--radius);
    padding: 24px;
    text-align: center;
    box-shadow: var(--shadow);
}

.summary-card h3 {
    font-size: 12px;
    font-weight: 600;
    color: var(--text-tertiary);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.fte-number {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-primary);
}

.fte-number.gap {
    color: var(--danger-color);
}

.capacity-breakdown {
    margin-bottom: 32px;
}

.capacity-breakdown h3 {
    font-size: 18px;
    margin-bottom: 16px;
    color: var(--text-primary);
}

.capacity-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.capacity-card {
    background: var(--background);
    border-radius: 8px;
    padding: 20px;
    border: 1px solid var(--border);
}

.capacity-card h4 {
    font-size: 16px;
    margin-bottom: 12px;
    color: var(--text-primary);
}

.fte-display {
    font-size: 24px;
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 12px;
}

.workstream-breakdown {
    font-size: 13px;
    color: var(--text-secondary);
    line-height: 1.8;
}

.capacity-table {
    width: 100%;
    border-collapse: collapse;
    background: var(--surface);
}

.capacity-table th {
    background: var(--background);
    padding: 12px;
    text-align: left;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
}

.capacity-table td {
    padding: 12px;
    border-top: 1px solid var(--border);
    font-size: 14px;
}

.capacity-table .filled {
    color: var(--success-color);
}

.capacity-table .gap {
    color: var(--danger-color);
}

.capacity-table .over {
    color: var(--warning-color);
}

.status-badge {
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
    text-transform: uppercase;
}

.status-badge.filled {
    background: #dcfce7;
    color: #166534;
}

.status-badge.gap {
    background: #fee2e2;
    color: #991b1b;
}

.status-badge.over {
    background: #fed7aa;
    color: #9a3412;
}

.raci-container {
    background: var(--surface);
    border-radius: 12px;
    padding: 24px;
    box-shadow: var(--shadow);
}

.raci-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.raci-controls select {
    padding: 8px 16px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 14px;
    color: var(--text-primary);
    background: var(--surface);
}

.raci-matrix {
    overflow-x: auto;
}

.raci-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

.raci-table th {
    background: var(--background);
    padding: 12px 8px;
    text-align: left;
    font-weight: 600;
    color: var(--text-secondary);
    border: 1px solid var(--border);
}

.raci-table th.rotate {
    writing-mode: vertical-rl;
    text-orientation: mixed;
    height: 150px;
    width: 40px;
    text-align: center;
}

.raci-table td {
    padding: 8px;
    border: 1px solid var(--border);
}

.raci-select {
    width: 100%;
    padding: 4px;
    border: 1px solid var(--border);
    border-radius: 4px;
    font-size: 12px;
    text-align: center;
    background: var(--surface);
}

.raci-select:focus {
    outline: none;
    border-color: var(--primary-color);
}

.roster-container {
    background: var(--surface);
    border-radius: 12px;
    padding: 24px;
    box-shadow: var(--shadow);
}

.roster-controls {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
}

.empty-roster {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-secondary);
}

.empty-roster p {
    margin-bottom: 8px;
}

.roster-table {
    width: 100%;
    border-collapse: collapse;
}

.roster-table th {
    background: var(--background);
    padding: 12px;
    text-align: left;
    font-size: 13px;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
}

.roster-table td {
    padding: 12px;
    border-top: 1px solid var(--border);
    font-size: 14px;
}

.roster-table button {
    padding: 6px 12px;
    margin-right: 4px;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.roster-table button:first-child {
    background: var(--primary-color);
    color: white;
}

.roster-table button:last-child {
    background: var(--danger-color);
    color: white;
}

.roster-table button:hover {
    opacity: 0.8;
    transform: translateY(-1px);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    position: relative;
    background: var(--surface);
    margin: 50px auto;
    padding: 32px;
    width: 90%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    border-radius: 12px;
    box-shadow: var(--shadow-lg);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-content .close {
    position: absolute;
    top: 16px;
    right: 20px;
    font-size: 28px;
    font-weight: 300;
    color: var(--text-secondary);
    cursor: pointer;
    transition: color 0.3s ease;
}

.modal-content .close:hover {
    color: var(--text-primary);
}

.modal-content h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: var(--text-primary);
}

.role-detail-full {
    margin-top: 20px;
}

.detail-meta {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
    margin-top: 24px;
}

.detail-column h3 {
    font-size: 16px;
    margin-bottom: 12px;
    color: var(--text-primary);
}

.detail-column ul {
    list-style: none;
    padding: 0;
}

.detail-column li {
    font-size: 14px;
    color: var(--text-secondary);
    padding: 8px 0;
    border-bottom: 1px solid var(--border);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 14px;
    color: var(--text-primary);
    background: var(--surface);
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 24px;
}

@media (max-width: 1200px) {
    .container {
        padding: 16px;
    }
    .projects-container {
        flex-direction: column;
    }
    .project-container {
        min-width: 100%;
    }
}

@media (max-width: 768px) {
    .header-nav {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    .tab-btn {
        white-space: nowrap;
    }
    .roles-container {
        flex-direction: column;
    }
    .roles-sidebar {
        width: 100%;
        position: static;
    }
    .capacity-summary {
        grid-template-columns: 1fr;
    }
    .detail-grid {
        grid-template-columns: 1fr;
    }
    .modal-content {
        margin: 20px;
        width: calc(100% - 40px);
    }
}

@media print {
    body {
        background: white;

                </div>
            </div>

            <div class="tab-content" id="capacity">

                            <div class="fte-number" id="totalFTE">0</div>
                        </div>

                            <h3>Current FTE</h3>
                            <div class="fte-number" id="currentFTE">0</div>
                        </div>
                        <div class="summary-card">
                            <h3>Gap</h3>
                            <div class="fte-number gap" id="gapFTE">0</div>
                        </div>
                    </div>
                    <div class="capacity-details" id="capacityDetails"></div>
                </div>
            </div>

            <div class="tab-content" id="raci">

// Tab navigation
function initializeTabs() {
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            const targetTab = button.dataset.tab;

            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));

            button.classList.add('active');
            document.getElementById(targetTab).classList.add('active');
        });
    });
}

// Organization Chart Rendering
function renderOrgChart() {
    const chartContainer = document.getElementById('orgChart');
    chartContainer.innerHTML = '';

    const programNode = createOrgNode(programData.structure.program, 'program');
    chartContainer.appendChild(programNode);

    const projectsContainer = document.createElement('div');
    projectsContainer.className = 'projects-container';

    Object.values(programData.structure.projects).forEach(project => {
        const projectNode = createProjectNode(project);
        projectsContainer.appendChild(projectNode);
    });

    chartContainer.appendChild(projectsContainer);
}

function createOrgNode(data, type) {
    const node = document.createElement('div');
    node.className = `org-node ${type}-node`;

    const header = document.createElement('div');
    header.className = 'node-header';
    header.innerHTML = `<h3>${data.name}</h3>`;
    node.appendChild(header);

    const rolesContainer = document.createElement('div');
    rolesContainer.className = 'node-roles';

    data.roles.forEach(roleId => {
        const role = findRole(roleId);
        if (role) {
            const roleDiv = createRoleCard(role, roleId);
            rolesContainer.appendChild(roleDiv);
        }
    });

    node.appendChild(rolesContainer);
    return node;
}

    projectContainer.appendChild(projectHeader);

    const projectRoles = document.createElement('div');
    projectRoles.className = 'project-roles';
    project.roles.forEach(roleId => {
        const role = findRole(roleId);
        if (role) {
            const roleDiv = createRoleCard(role, roleId);
            projectRoles.appendChild(roleDiv);
        }
    });
    projectContainer.appendChild(projectRoles);

    const workstreamsContainer = document.createElement('div');
    workstreamsContainer.className = 'workstreams-container';
    workstreamsContainer.id = `ws-${project.id}`;

    project.workstreams.forEach(ws => {
        const wsNode = createWorkstreamNode(ws);
        workstreamsContainer.appendChild(wsNode);
    });

    projectContainer.appendChild(workstreamsContainer);
    return projectContainer;
}

function createWorkstreamNode(workstream) {
    const wsNode = document.createElement('div');
    wsNode.className = 'workstream-node';

    const wsHeader = document.createElement('h4');
    wsHeader.textContent = workstream.name;
    wsNode.appendChild(wsHeader);

    const wsRoles = document.createElement('div');
    wsRoles.className = 'workstream-roles';

    const roleAllocations = {};
    workstream.roles.forEach(roleId => {
        if (!roleAllocations[roleId]) {
            roleAllocations[roleId] = 0;
        }
        roleAllocations[roleId]++;
    });

    Object.entries(roleAllocations).forEach(([roleId, count]) => {
        const role = findRole(roleId);
        if (role) {
            const allocation = workstream.allocation[roleId] || 1.0;
            const roleDiv = createRoleCard(role, roleId, count, allocation);
            wsRoles.appendChild(roleDiv);
        }
    });

    wsNode.appendChild(wsRoles);
    return wsNode;
}

function createRoleCard(role, roleId, count = 1, allocation = null) {
    const fte = allocation !== null ? allocation : (role.fte * count);

    if (fte > 1.0) {
        const container = document.createElement('div');
        container.className = 'role-cards-container';

        const fullBoxes = Math.floor(fte);
        const remainder = fte - fullBoxes;

        for (let i = 0; i < fullBoxes; i++) {
            container.appendChild(createSingleRoleCard(role, roleId, 1.0, i + 1, fullBoxes + (remainder > 0 ? 1 : 0)));
        }

        if (remainder > 0.01) {
            container.appendChild(createSingleRoleCard(role, roleId, remainder, fullBoxes + 1, fullBoxes + 1));
        }

        return container;
    } else {
        return createSingleRoleCard(role, roleId, fte);
    }
}

function createSingleRoleCard(role, roleId, fte, boxNumber = null, totalBoxes = null) {
    const roleCard = document.createElement('div');

    const isHalo = role.title.includes('Halo');
    const orgClass = isHalo ? 'halo-role' : 'hakkoda-role';

    roleCard.className = `role-card ${orgClass}`;
    roleCard.onclick = () => showRoleDetail(roleId);

    const fteClass = fte < 0.5 ? 'fte-low' : fte <= 1.0 ? 'fte-medium' : 'fte-high';
    const boxLabel = boxNumber && totalBoxes > 1 ? ` (${boxNumber}/${totalBoxes})` : '';

    // Find assigned team members for this role
    const assignedMembers = programData.roster.filter(m => m.role === roleId);
    let assignedText = 'Unassigned';
    if (assignedMembers.length > 0) {
        if (boxNumber && totalBoxes > 1) {
            // For split roles, show member based on box number
            const memberIndex = boxNumber - 1;
            if (assignedMembers[memberIndex]) {
                assignedText = `${assignedMembers[memberIndex].name} (${assignedMembers[memberIndex].team})`;
            }
        } else {
            // For single roles or first box, show all assigned members
            assignedText = assignedMembers.map(m => `${m.name} (${m.team})`).join(', ');
        }
    }

    // Calculate total hours for the role
    const totalHours = role.responsibilities.reduce((sum, r) => {
        return sum + (typeof r === 'object' ? r.hours : 0);
    }, 0);

    roleCard.innerHTML = `
        <div class="role-title">${role.title}${boxLabel}</div>
        <div class="role-fte ${fteClass}">${fte.toFixed(2)} FTE${totalHours > 0 ? ` (${totalHours}h/wk)` : ''}</div>
        <div class="role-assigned" id="assigned-${roleId}${boxNumber || ''}">${assignedText}</div>
    `;

    return roleCard;
}

function findRole(roleId) {
    for (const category of Object.values(programData.roles)) {
        if (category[roleId]) {
            return category[roleId];
        }
    }
    return null;
}

// Capacity Planning
function renderCapacityPlanning() {
    const capacityDetails = document.getElementById('capacityDetails');
    const fteCalculation = calculateTotalFTE();

    document.getElementById('totalFTE').textContent = fteCalculation.total.toFixed(2);
    document.getElementById('currentFTE').textContent = fteCalculation.filled.toFixed(2);
    document.getElementById('gapFTE').textContent = fteCalculation.gap.toFixed(2);

    capacityDetails.innerHTML = `
        <div class="capacity-breakdown">
            <h3>FTE Breakdown by Project</h3>
            <div class="capacity-cards">
                ${renderProjectCapacity('project1')}
                ${renderProjectCapacity('project2')}
            </div>
        </div>
        <div class="capacity-breakdown">
            <h3>Role Capacity Analysis</h3>
            <div class="capacity-table">
                ${renderRoleCapacityTable()}
            </div>
        </div>
    `;
}

function calculateTotalFTE() {
    let total = 0;
    let filled = 0;

    programData.structure.program.roles.forEach(roleId => {
        const role = findRole(roleId);
        if (role) total += role.fte;
    });

    Object.values(programData.structure.projects).forEach(project => {
        project.roles.forEach(roleId => {
            const role = findRole(roleId);
            if (role) total += role.fte;
        });

        project.workstreams.forEach(ws => {
            Object.entries(ws.allocation).forEach(([roleId, allocation]) => {
                total += allocation;
            });
        });
    });

    programData.roster.forEach(member => {
        filled += member.allocation / 100;
    });

    return {
        total: total,
        filled: filled,
        gap: total - filled
    };
}

function renderProjectCapacity(projectId) {
    const project = programData.structure.projects[projectId];
    let projectFTE = 0;

    project.roles.forEach(roleId => {
        const role = findRole(roleId);
        if (role) projectFTE += role.fte;
    });

    project.workstreams.forEach(ws => {
        Object.values(ws.allocation).forEach(allocation => {
            projectFTE += allocation;
        });
    });

    return `
        <div class="capacity-card">
            <h4>${project.name}</h4>
            <div class="fte-display">${projectFTE.toFixed(2)} FTE</div>
            <div class="workstream-breakdown">
                ${project.workstreams.map(ws => {
                    const wsFTE = Object.values(ws.allocation).reduce((sum, a) => sum + a, 0);
                    return `<div>${ws.name}: ${wsFTE.toFixed(2)} FTE</div>`;
                }).join('')}
            </div>
        </div>
    `;
}

function renderRoleCapacityTable() {
    const roleCapacity = {};

    Object.entries(programData.roles).forEach(([category, roles]) => {
        Object.entries(roles).forEach(([roleId, role]) => {
            if (role.title) {
                // Calculate projected FTE based on hours per week
                const totalHours = role.responsibilities.reduce((sum, r) => {
                    return sum + (typeof r === 'object' ? r.hours : 0);
                }, 0);
                const projectedFTE = totalHours > 0 ? totalHours / 40 : 0;

                roleCapacity[roleId] = {
                    title: role.title,
                    required: 0,
                    allocated: 0,
                    projectedFTE: projectedFTE,
                    totalHours: totalHours
                };
            }
        });
    });

    programData.structure.program.roles.forEach(roleId => {
        const role = findRole(roleId);
        if (role && roleCapacity[roleId]) roleCapacity[roleId].required += role.fte;
    });

    Object.values(programData.structure.projects).forEach(project => {
        project.roles.forEach(roleId => {
            const role = findRole(roleId);
            if (role && roleCapacity[roleId]) {
                roleCapacity[roleId].required += role.fte;
            }
        });

        project.workstreams.forEach(ws => {
            Object.entries(ws.allocation).forEach(([roleId, allocation]) => {
                if (roleCapacity[roleId]) {
                    roleCapacity[roleId].required += allocation;
                }
            });
        });
    });

    programData.roster.forEach(member => {
        if (member.role !== 'unassigned' && roleCapacity[member.role]) {
            roleCapacity[member.role].allocated += member.allocation / 100;
        }
    });

    return `
        <table class="capacity-table">
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Required FTE</th>
                    <th>Projected FTE</th>
                    <th>Allocated FTE</th>
                    <th>Gap</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                ${Object.entries(roleCapacity).map(([roleId, data]) => {
                    const gap = data.required - data.allocated;
                    const status = gap === 0 ? 'filled' : gap > 0 ? 'gap' : 'over';
                    return `
                        <tr>
                            <td>${data.title}</td>
                            <td>${data.required.toFixed(2)}</td>
                            <td>${data.projectedFTE ? data.projectedFTE.toFixed(2) : '0.00'} ${data.projectedFTE > data.required ? '<span style="color: #ef4444; font-size: 11px;">âš ï¸</span>' : ''}</td>
                            <td>${data.allocated.toFixed(2)}</td>
                            <td class="${status}">${gap.toFixed(2)}</td>
                            <td><span class="status-badge ${status}">${status}</span></td>
                        </tr>
                    `;
                }).join('')}
            </tbody>
        </table>
    `;
}

    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = event => {
            try {
                const data = JSON.parse(event.target.result);
                if (data.roster) {
                    programData.roster = data.roster;
                    renderRoster();
                    renderCapacityPlanning();
                    alert('Roster imported successfully!');
                }
            } catch (err) {
                alert('Error importing roster: ' + err.message);

        };
        reader.readAsText(file);
    };
    input.click();
}
